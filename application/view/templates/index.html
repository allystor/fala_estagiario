<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="conteiner">
        <div class="row">
            <div class="col-md-12">
                <h1>Fala estagiário</h1>
            </div>
        </div>
        <div>
            <form action="{{url_for('comentar')}}" method="POST">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
                </div>
                <div class="form-group">
                    <label for="comentario">Comentário</label>
                    <textarea class="form-control" id="comentario" name="comentario" rows="3" maxlength="200"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        {% for estagiario in estagiario %}
            <div class="row">
                <div class="col-md-12">
                    <h2>{{estagiario.nome()}}</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p>{{estagiario.comentario()}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p>{{estagiario.horaDePostagem()}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form action="{{url_for('curtidas')}}">
                        <button onclick="like(this)" class="fa fa-thumbs-up" type="submit">Curtir</button>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
    <script src="/application/view/static/scripts./like.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
